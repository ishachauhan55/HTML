<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question-2</title>
</head>
<body>

<h1 align="center">Form</h1>

    <form align="center">
        <label>Name:</label>
        <input type="text" required>
        <br><br>

        <label>Email:</label>
        <input type="email" required>
        <br><br>

        <label>Password:</label>
        <input type="password" required>
        <br><br>

        <label>Gender:</label>
        <input type="radio">
        <label>Male</label>
        <input type="radio">
        <label>Female</label>
        <br><br>

        <label>From Gujarat?</label>
        <input type="checkbox">
        <br><br>

        <label>Upload File:</label>
        <input type="file">
        <br><br>

        <label>City:</label>
        <select>
            <option>Surat</option>
            <option>Rajkot</option>
            <option>Baroda</option>
        </select>
        <br><br>

        <button>Submit</button>
    </form>

</body>
</html>
